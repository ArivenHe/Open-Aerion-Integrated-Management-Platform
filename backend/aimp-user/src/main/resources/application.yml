server:
  port: 8080

spring:
  # Database Configuration
  datasource:
    # MySQL Config
    url: jdbc:mysql://localhost:3306/aimp?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # dialect: org.hibernate.dialect.H2Dialect
        dialect: org.hibernate.dialect.MySQL8Dialect

# Sa-Token Configuration
sa-token: 
  token-name: Authorization
  timeout: 2592000
  activity-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: simple-uuid
  is-log: true
  jwt:
    # JWT Secret Key (Should be at least 32 chars)
    secret-key: aimp-microservice-secret-key-for-jwt-token-authentication

# Logging
logging:
  level:
    com.example.aimp: DEBUG
